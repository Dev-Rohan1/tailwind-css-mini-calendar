<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini | calendar</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class=" h-screen flex items-center justify-center bg-gray-300 shadow-lg">
    <div class="w-80 h-56 bg-white flex items-center justify-center rounded-lg">

            <span class="capitalize text-2xl font-semibold mt-1 day">friday</span>

    </div>
